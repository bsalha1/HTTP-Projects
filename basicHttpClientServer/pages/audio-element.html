<!DOCTYPE html>
<html>
    <head> </head>
    <body>
        <audio controls autoplay>
            <!-- Plays the track as soon as the website is loaded with controls -->
            <source src = "song.mp3">
                <!-- With this setup, if the mp3 fails to be loaded by the browser, the wav will try -->
                <!-- The three standard formats are .mp3, .wav and .ogg -->
        </audio>
    </body>
</html>
